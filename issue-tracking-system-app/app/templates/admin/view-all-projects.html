<div ng-init="getAllProjects()" ng-controller="ViewAllProjectsController" ng-hide="delay" class="row delay">
    <div class="col-md-12">
        <h2>Current Projects</h2>
    </div>
    <div class="form-group col-md-3 pull-right">
        <input type="text" ng-model="search" class="form-control" placeholder="Search by project name">
    </div>
    <div class="col-md-12">
        <table class="all-projects-table table table-responsive table-hover">
            <thead>
            <tr>
                <th class="col-md-3">Project Name</th>
                <th class="col-md-6">Description</th>
                <th class="col-md-3">Lead</th>
                <th class="col-md-2">Actions</th>
            </tr>
            </thead>
            <tbody ng-repeat="project in allProjects | filter:search">
            <tr>
                <td><a ng-href="#/projects/{{project.Id}}">{{project.Name}}</a></td>
                <td>{{project.Description}}</td>
                <td>{{project.Lead.Username}}</td>
                <td>
                    <a class="btn btn-success btn-xs">Add New Issue</a>
                    <a class="btn btn-info btn-xs">Edit Project</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
