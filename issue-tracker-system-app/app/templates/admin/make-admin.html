<div ng-init="showAllUsers()" ng-controller="AdminController" ng-hide="delay" class="row delay">
    <div class="col-md-12">
        <h2>Users</h2>
    </div>
    <div class="form-group col-md-3 pull-right">
        <input type="text" ng-model="search" class="form-control" placeholder="Search by username">
    </div>
    <div class="col-md-12">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Username</th>
                <th>UserId</th>
                <th>UserRole</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody ng-repeat="user in users | filter:search">
            <tr>
                <td>{{user.Username}}</td>
                <td>{{user.Id}}</td>
                <th>
                    <span ng-if="user.isAdmin" class="label label-primary">Admin</span>
                    <span ng-if="!user.isAdmin" class="label label-success">User</span>
                </th>
               <th><span ng-if="!user.isAdmin" class="btn btn-danger btn-xs" ng-click="makeAdmin(user.Id)">Make Admin</span></th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
