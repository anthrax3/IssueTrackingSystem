<div class="container">
    <div class="login-container">
        <div id="output"></div>
        <div class="avatar"></div>
        <div class="form-box">
            <form name="form" ng-app="app">
                <input type="email" placeholder="email" ng-model="userData.Email" required>
                <input type="password" placeholder="password" ng-model="userData.Password" required>
                <input type="password" placeholder="confirmPassword" ng-model="userData.ConfirmPassword" required>
                <a ng-click="register(userData)" class="btn btn-info btn-block" >Register</a>
            </form>
        </div>
    </div>
</div>
