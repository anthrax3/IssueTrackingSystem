<div class="container">
    <div class="login-container">
        <div id="output"></div>
        <div class="avatar"></div>
        <div class="form-box">
            <form name="form" ng-app="app">
                <input name="user" type="email" placeholder="email" ng-model="userData.username">
                <input type="password" placeholder="password" ng-model="userData.password">
                <a ng-click="login(userData)" class="btn btn-info btn-block login" >Login</a>
            </form>
        </div>
    </div>
</div>
