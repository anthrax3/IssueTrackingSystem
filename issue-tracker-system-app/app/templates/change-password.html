<div class="container">
    <div tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="changePasswordForm" class="login-form" ng-controller="AppController">
                    <div class="modal-header">
                        <h2>Change Password</h2>
                    </div>
                    <div class="modal-body">
                        <form class="form col-md-12 center-block" >
                            <div class="form-group">
                                <input type="password" class="form-control input-lg" placeholder="Old Password" required="required" ng-model="userData.oldPassword">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control input-lg" placeholder="New Password" required="required" ng-model="userData.NewPassword">
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control input-lg" placeholder="Confirm Password" required="required" ng-model="userData.ConfirmPassword">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-lg btn-block" ng-click="changePassword(userData)" ng-disabled="changePasswordForm.$invalid">Change Password</button>
                            </div>
                        </form>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
