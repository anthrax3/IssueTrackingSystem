<div class="container">
    <div class="login-container">
        <div id="output"></div>
        <h2>Change Password</h2>
        <div class="avatar"></div>
        <div class="form-box">
            <form name="form" ng-app="app">
                <input type="password" placeholder="oldPassword" ng-model="userData.oldPassword" required>
                <input type="password" placeholder="newPassword" ng-model="userData.NewPassword" required>
                <input type="password" placeholder="confirmPassword" ng-model="userData.ConfirmPassword" required>
                <a ng-click="changePassword(userData)" class="btn btn-info btn-block" >Change Password</a>
            </form>
        </div>
    </div>
</div>
